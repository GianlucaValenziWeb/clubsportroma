<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asd Club sport roma</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="#home">Home</a>
                <a href="#storia">Storia</a>
                <a href="#calendario">Calendario</a>
                <a href="#scuolacalcio">Scuola calcio</a>
            </div>
            <div class="navbar-center">
                <a href="#home">
                    <img src="images/Club-Sport-Roma-removebg-preview.png" alt="Logo" class="logo">
                </a>
            </div>
            <div class="navbar-right">
                <a href="#categorie">Categorie</a>
                <a href="#strutture">Strutture</a>
                <a href="#sponsor">Sponsor</a>
                <a href="#contatti">Contatti</a>
            </div>
        </nav>
    </header>


    <div class="interruzione">
        <div class="text">sponsor</div>
    </div>

    <section id="sponsor">
        <div class="custom-shape-divider-top-1731431830">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
                preserveAspectRatio="none">
                <path d="M600,112.77C268.63,112.77,0,65.52,0,7.23V120H1200V7.23C1200,65.52,931.37,112.77,600,112.77Z"
                    class="shape-fill"></path>
            </svg>
        </div>
        <div class="layout-container">
            <div class="main">
                <h3>Main sponsor</h3>
                <hr>
                <div class="gallery">
                    <div class="gallery-item"><img src="images/unicusano.png" alt="Main sponsor 1"></div>
                    <div class="gallery-item"><img src="images/romanina.png" alt="Main sponsor 2"></div>
                    <div class="gallery-item"><img src="images/feg (2).png" alt="Main sponsor 3"></div>
                </div>
            </div>

            <div class="partner">
                <h3>Partner ufficiali</h3>
                <hr>
                <div class="gallery">
                    <div class="gallery-item"><img src="images/cpg-removebg-preview.png" alt="Partner ufficiale 3">
                    </div>
                    <div class="gallery-item"><img src="images/ivm-removebg-preview.png" alt="Partner ufficiale 4">
                    </div>
                </div>
            </div>

            <div class="supporter">
                <h3>Supporter</h3>
                <hr>
                <div class="gallery">
                    <div class="gallery-item"><img src="images/green-edil-removebg-preview.png" alt="Supporter 2"></div>
                    <div class="gallery-item"><img src="images/london-removebg-preview.png" alt="Supporter 3"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
